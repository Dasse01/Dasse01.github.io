<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약술형 논술 입결 검색기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box }
        
        body {
            font-family:'Pretendard',-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
            background:
                radial-gradient(ellipse 80% 50% at 20% -20%, rgba(220,38,38,0.08), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(245,158,11,0.06), transparent),
                linear-gradient(180deg, #080d19 0%, #0f172a 100%);
            background-attachment:fixed;
            min-height:100vh;
            padding:20px;
            color:#f1f5f9;
        }
        
        ::-webkit-scrollbar{width:8px;height:8px}
        ::-webkit-scrollbar-track{background:rgba(0,0,0,0.2);border-radius:4px}
        ::-webkit-scrollbar-thumb{background:rgba(148,163,184,0.3);border-radius:4px}
        ::-webkit-scrollbar-thumb:hover{background:rgba(148,163,184,0.5)}
        
        .container { max-width:1500px; margin:0 auto }
        
        header {
            text-align:center;
            color:#f1f5f9;
            margin-bottom:30px;
        }
        
        header h1 {
            font-size:2.2em;
            margin-bottom:10px;
            font-weight:700;
            letter-spacing:-0.5px;
            background:linear-gradient(135deg, #f59e0b 0%, #fcd34d 100%);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            background-clip:text;
        }
        
        header p { font-size:1.1em; color:#94a3b8 }
        
        .search-panel {
            background:rgba(15,23,42,0.85);
            backdrop-filter:blur(20px);
            border:1px solid rgba(148,163,184,0.12);
            border-radius:16px;
            padding:25px;
            margin-bottom:25px;
        }
        
        .filter-row { display:flex; flex-wrap:wrap; gap:15px; margin-bottom:20px }
        .filter-group { flex:1; min-width:200px }
        
        .filter-group label {
            display:block;
            font-weight:600;
            margin-bottom:8px;
            color:#94a3b8;
            font-size:0.95em;
        }
        
        .filter-group select,
        .filter-group input {
            width:100%;
            padding:12px 15px;
            border:1px solid rgba(148,163,184,0.2);
            border-radius:10px;
            font-size:1em;
            transition:all 0.3s;
            background:#0f172a;
            color:#f1f5f9;
            font-family:inherit;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline:none;
            border-color:#f59e0b;
            box-shadow:0 0 0 3px rgba(245,158,11,0.15);
        }
        
        .filter-group select option {
            background:#0f172a;
            color:#f1f5f9;
        }
        
        .btn-row { display:flex; gap:10px; justify-content:center; flex-wrap:wrap }
        
        .btn {
            padding:12px 30px;
            border:none;
            border-radius:10px;
            font-size:1em;
            font-weight:600;
            cursor:pointer;
            transition:all 0.3s;
            font-family:inherit;
        }
        
        .btn-search {
            background:linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color:white;
        }
        
        .btn-search:hover {
            transform:translateY(-2px);
            box-shadow:0 5px 20px rgba(220,38,38,0.4);
        }
        
        .btn-reset {
            background:rgba(148,163,184,0.12);
            color:#94a3b8;
            border:1px solid rgba(148,163,184,0.2);
        }
        
        .btn-reset:hover { background:rgba(148,163,184,0.2); color:#f1f5f9 }
        
        .stats-bar {
            display:flex;
            justify-content:space-between;
            align-items:center;
            flex-wrap:wrap;
            gap:15px;
            background:rgba(15,23,42,0.85);
            backdrop-filter:blur(20px);
            border:1px solid rgba(148,163,184,0.12);
            padding:15px 25px;
            border-radius:12px;
            margin-bottom:20px;
        }
        
        .stats-info { font-weight:600; color:#94a3b8 }
        .stats-info span { color:#f59e0b; font-size:1.2em }
        
        .sort-group { display:flex; align-items:center; gap:10px }
        .sort-group label { font-weight:500; color:#64748b }
        
        .sort-group select {
            padding:8px 15px;
            border:1px solid rgba(148,163,184,0.2);
            border-radius:8px;
            font-size:0.95em;
            background:#0f172a;
            color:#f1f5f9;
            font-family:inherit;
        }
        
        .results-table {
            background:rgba(15,23,42,0.85);
            backdrop-filter:blur(20px);
            border:1px solid rgba(148,163,184,0.12);
            border-radius:16px;
            overflow:hidden;
        }
        
        .table-wrapper { overflow-x:auto }
        
        table { width:100%; border-collapse:collapse; min-width:1200px }
        
        thead {
            background:linear-gradient(135deg, #991b1b 0%, #b91c1c 100%);
            color:white;
        }
        
        th {
            padding:15px 10px;
            text-align:center;
            font-weight:600;
            font-size:0.85em;
            white-space:nowrap;
            cursor:pointer;
            user-select:none;
            transition:background 0.2s;
        }
        
        th:hover { background:rgba(255,255,255,0.1) }
        th .sort-icon { margin-left:3px; opacity:0.7 }
        
        td {
            padding:12px 10px;
            text-align:center;
            border-bottom:1px solid rgba(148,163,184,0.08);
            font-size:0.88em;
            color:#cbd5e1;
        }
        
        tr:hover { background:rgba(245,158,11,0.05) }
        tr:nth-child(even) { background:rgba(255,255,255,0.02) }
        tr:nth-child(even):hover { background:rgba(245,158,11,0.05) }
        
        .univ-name { font-weight:600; color:#f59e0b; white-space:nowrap }
        .dept-name { text-align:left; max-width:200px; color:#f1f5f9 }
        
        .badge {
            display:inline-block;
            padding:4px 10px;
            border-radius:20px;
            font-size:0.8em;
            font-weight:600;
        }
        
        .badge-human { background:rgba(245,158,11,0.15); color:#fcd34d }
        .badge-nature { background:rgba(16,185,129,0.15); color:#6ee7b7 }
        .badge-all { background:rgba(59,130,246,0.15); color:#93c5fd }
        .badge-art { background:rgba(236,72,153,0.15); color:#f9a8d4 }
        
        .grade { font-weight:700; color:#f1f5f9 }
        .grade-good { color:#10b981 }
        .grade-mid { color:#f59e0b }
        .grade-low { color:#ef4444 }
        
        .competition { font-weight:600 }
        .comp-high { color:#ef4444 }
        .comp-mid { color:#f59e0b }
        .comp-low { color:#10b981 }
        
        .bigo-cell {
            text-align:left;
            font-size:0.8em;
            color:#64748b;
            max-width:200px;
        }
        
        .bigo-score {
            background:rgba(245,158,11,0.15);
            padding:3px 8px;
            border-radius:4px;
            color:#fcd34d;
            font-weight:500;
            font-size:0.85em;
            display:inline-block;
        }
        
        .no-results { text-align:center; padding:60px 20px; color:#64748b }
        .no-results h3 { font-size:1.3em; margin-bottom:10px; color:#94a3b8 }
        
        footer { text-align:center; color:#64748b; padding:30px; font-size:0.9em }
        
        @media (max-width:768px) {
            header h1 { font-size:1.6em }
            .filter-group { min-width:100% }
            th, td { padding:10px 6px; font-size:0.75em }
        }
        
        .university-chips {
            display:flex;
            flex-wrap:wrap;
            gap:8px;
            margin-top:15px;
            padding-top:15px;
            border-top:1px solid rgba(148,163,184,0.1);
        }
        
        .chip {
            padding:8px 16px;
            background:rgba(148,163,184,0.08);
            border:1px solid rgba(148,163,184,0.15);
            border-radius:20px;
            font-size:0.9em;
            cursor:pointer;
            transition:all 0.3s;
            color:#94a3b8;
        }
        
        .chip:hover { background:rgba(148,163,184,0.15); color:#f1f5f9 }
        
        .chip.active {
            background:linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color:white;
            border-color:transparent;
        }
        
        .highlight {
            background:rgba(245,158,11,0.2);
            padding:2px 4px;
            border-radius:3px;
            color:#fcd34d;
        }
    </style>

</head>
<body>
    <div class="container">
        <header>
            <h1>📚 2025 약술형 논술 입결 검색기</h1>
            <p>13개 대학 약술형 논술전형 입시결과를 한눈에 검색하세요</p>
        </header>
        
        <div class="search-panel">
            <div class="filter-row">
                <div class="filter-group">
                    <label>🏫 대학명</label>
                    <select id="univSelect">
                        <option value="">전체 대학</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>📋 계열</label>
                    <select id="typeSelect">
                        <option value="">전체 계열</option>
                        <option value="인문">인문</option>
                        <option value="자연">자연</option>
                        <option value="통합">통합</option>
                        <option value="예체능">예체능</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>🔍 모집단위 검색</label>
                    <input type="text" id="deptSearch" placeholder="학과명을 입력하세요">
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label>📊 경쟁률 범위</label>
                    <div style="display:flex;gap:10px;">
                        <input type="number" id="compMin" placeholder="최소" style="flex:1">
                        <span style="line-height:45px">~</span>
                        <input type="number" id="compMax" placeholder="최대" style="flex:1">
                    </div>
                </div>
                <div class="filter-group">
                    <label>🎓 등급 범위</label>
                    <div style="display:flex;gap:10px;">
                        <input type="number" id="gradeMin" placeholder="최소" step="0.1" style="flex:1">
                        <span style="line-height:45px">~</span>
                        <input type="number" id="gradeMax" placeholder="최대" step="0.1" style="flex:1">
                    </div>
                </div>
            </div>
            
            <div class="btn-row">
                <button class="btn btn-search" onclick="search()">🔍 검색</button>
                <button class="btn btn-reset" onclick="resetFilters()">↻ 초기화</button>
            </div>
            
            <div class="university-chips" id="univChips"></div>
        </div>
        
        <div class="stats-bar">
            <div class="stats-info">
                검색 결과: <span id="resultCount">0</span>건
            </div>
            <div class="sort-group">
                <label>정렬:</label>
                <select id="sortSelect" onchange="search()">
                    <option value="univ">대학명순</option>
                    <option value="grade">등급순 (높은순)</option>
                    <option value="grade-desc">등급순 (낮은순)</option>
                    <option value="comp">경쟁률순 (낮은순)</option>
                    <option value="comp-desc">경쟁률순 (높은순)</option>
                    <option value="person">모집인원순</option>
                </select>
            </div>
        </div>
        
        <div class="results-table">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable('univ')">대학<span class="sort-icon">↕</span></th>
                            <th onclick="sortTable('type')">계열<span class="sort-icon">↕</span></th>
                            <th onclick="sortTable('dept')">모집단위<span class="sort-icon">↕</span></th>
                            <th onclick="sortTable('jeonhyung')">전형명<span class="sort-icon">↕</span></th>
                            <th onclick="sortTable('person')">모집<br>인원<span class="sort-icon">↕</span></th>
                            <th onclick="sortTable('comp')">경쟁률<span class="sort-icon">↕</span></th>
                            <th onclick="sortTable('grade')">입결<br>(등급)<span class="sort-icon">↕</span></th>
                            <th>입결<br>(변환)</th>
                            <th>충원</th>
                            <th>기준</th>
                            <th>비고</th>
                        </tr>
                    </thead>
                    <tbody id="resultBody">
                    </tbody>
                </table>
            </div>
        </div>
        
        <footer>
            <p>© 2025 약술형 논술 입결 검색기 | 데이터 기준: 2025학년도 입시결과</p>
        </footer>
    </div>

        // 초기화

                const opt = document.createElement('option');
                opt.value = u;
                opt.textContent = u;
                univSelect.appendChild(opt);
            });
            
            // 대학 칩 생성

            universities.forEach(u => {
                const chip = document.createElement('span');

                chip.onclick = () => toggleChip(chip, u);
                chipsContainer.appendChild(chip);
            });
            
            // 엔터키 검색

                if (e.key === 'Enter') search();
            });
            
            // 초기 검색
            search();

        function toggleChip(chip, univ) {
            chip.classList.toggle('active');
            const select = document.getElementById('univSelect');
            
            const activeChips = document.querySelectorAll('.chip.active');
            if (activeChips.length === 1) {
                select.value = univ;
            } else {
                select.value = '';
            }
            
            search();
        }
        
        function search() {
            const univSelect = document.getElementById('univSelect').value;
            const typeSelect = document.getElementById('typeSelect').value;
            const deptSearch = document.getElementById('deptSearch').value.toLowerCase();
            const compMin = parseFloat(document.getElementById('compMin').value) || 0;
            const compMax = parseFloat(document.getElementById('compMax').value) || 9999;
            const gradeMin = parseFloat(document.getElementById('gradeMin').value) || 0;
            const gradeMax = parseFloat(document.getElementById('gradeMax').value) || 9;
            
            // 활성화된 칩 확인

            filteredData = rawData.filter(item => {
                // 대학 필터
                if (activeChips.length > 0) {
                    if (!activeChips.includes(item.대학)) return false;
                } else if (univSelect && item.대학 !== univSelect) {
                    return false;
                }
                
                // 계열 필터
                if (typeSelect && item.계열 !== typeSelect) return false;
                
                // 모집단위 검색

                // 등급 범위

                switch(field) {
                    case 'univ': valA = a.대학; valB = b.대학; break;
                    case 'type': valA = a.계열; valB = b.계열; break;
                    case 'dept': valA = a.모집단위; valB = b.모집단위; break;
                    case 'jeonhyung': valA = a.전형; valB = b.전형; break;
                    case 'person': 
                        valA = parseFloat(a.모집인원) || 0;
                        valB = parseFloat(b.모집인원) || 0;
                        break;
                    case 'comp':
                        valA = parseFloat(a.경쟁률) || 9999;
                        valB = parseFloat(b.경쟁률) || 9999;
                        break;
                    case 'grade':
                        valA = parseFloat(a.입결등급) || 9;
                        valB = parseFloat(b.입결등급) || 9;
                        break;
                    default:
                        valA = a[field]; valB = b[field];
                }
                
                if (typeof valA === 'string') {
                    return currentSort.asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
                }
                return currentSort.asc ? valA - valB : valB - valA;
            });
            
            renderResults();
        }
        
        function renderResults() {
            const tbody = document.getElementById('resultBody');
            const deptSearch = document.getElementById('deptSearch').value.toLowerCase();
            
            document.getElementById('resultCount').textContent = filteredData.length;
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="11" class="no-results">
                            <h3>😢 검색 결과가 없습니다</h3>
                            <p>검색 조건을 변경해보세요</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredData.map(item => {
                // 계열 배지
                let typeBadge = '';
                if (item.계열 === '인문') typeBadge = '<span class="badge badge-human">인문</span>';
                else if (item.계열 === '자연') typeBadge = '<span class="badge badge-nature">자연</span>';
                else if (item.계열 === '통합') typeBadge = '<span class="badge badge-all">통합</span>';
                else if (item.계열 === '예체능') typeBadge = '<span class="badge badge-art">예체능</span>';
                else typeBadge = '-';
                
                // 등급 색상
                const grade = parseFloat(item.입결등급) || 0;
                let gradeClass = '';
                if (grade > 0 && grade <= 3) gradeClass = 'grade-good';
                else if (grade > 3 && grade <= 4.5) gradeClass = 'grade-mid';
                else if (grade > 4.5) gradeClass = 'grade-low';
                
                // 경쟁률 색상
                const comp = parseFloat(item.경쟁률) || 0;
                let compClass = '';
                if (comp > 30) compClass = 'comp-high';
                else if (comp > 15) compClass = 'comp-mid';
                else if (comp > 0) compClass = 'comp-low';
                
                // 모집단위 하이라이트
                let deptDisplay = item.모집단위;
                if (deptSearch) {
                    const regex = new RegExp(`(${deptSearch})`, 'gi');
                    deptDisplay = deptDisplay.replace(regex, '<span class="highlight">$1</span>');
                }
                
                // 등급 표시
                let gradeDisplay = item.입결등급 || '-';
                if (item.입결등급2) {
                    gradeDisplay = `${item.입결등급} / ${item.입결등급2}`;
                }
                
                // 비고 표시 (논술점수)
                let bigoDisplay = '-';
                if (item.비고) {
                    bigoDisplay = `<span class="bigo-score">${item.비고}</span>`;
                }
                
                return `
                    <tr>
                        <td class="univ-name">${item.대학}</td>
                        <td>${typeBadge}</td>
                        <td class="dept-name">${deptDisplay}</td>
                        <td>${item.세부유형 || item.전형 || '-'}</td>
                        <td>${item.모집인원 || '-'}</td>
                        <td class="competition ${compClass}">${item.경쟁률 ? item.경쟁률 + ':1' : '-'}</td>
                        <td class="grade ${gradeClass}">${gradeDisplay}</td>
                        <td>${item.입결변환 || '-'}</td>
                        <td>${item.충원 || '-'}</td>
                        <td style="font-size:0.8em">${item.기준 || '-'}</td>
                        <td class="bigo-cell">${bigoDisplay}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function resetFilters() {
            document.getElementById('univSelect').value = '';
            document.getElementById('typeSelect').value = '';
            document.getElementById('deptSearch').value = '';
            document.getElementById('compMin').value = '';
            document.getElementById('compMax').value = '';
            document.getElementById('gradeMin').value = '';
            document.getElementById('gradeMax').value = '';
            document.getElementById('sortSelect').value = 'univ';
            
            // 칩 초기화
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            
            search();
        }
        
        // 페이지 로드 시 초기화
        init();
    </script>
</body>
</html>
